{% extends "index.html" %}
  {%block head_title%}login page{%endblock head_title%}
  {%block content%}
  
  {%block header_menu%}	{%endblock header_menu%}	

<form class="form_large" action="/auth/" method="post">{% csrf_token %}
		<center><h3>Login</h3></center>
  <div class="imgcontainer">
   
  </div>

  <div class="container">
  <div class="form-group">
    <label><b>Username</b></label>
    <input type="text" class="form-control" placeholder="Enter Username" name="uname" required>
	</div>
	<div class="form-group">
    <label><b>Password</b></label>
    <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
     </div>
    <button type="submit" value="login">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="psw">New User? <a href="/user_registration/">Sign Up</a></span>
	<span class="psw"style="float:right;" ><a href="/">Home</a></span>
	
  </div>
</form>

{%endblock content%}
